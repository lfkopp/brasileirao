name: "CI/CD - Deploy Prefect Brasileir√£o"
on:
  push:
    branches:
      - master
  workflow_dispatch: {} 
permissions:
  contents: write
  packages: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub/Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/brasileirao-flows:latest 
          cache-from: type=gha
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install Prefect CLI
        run: pip install -U prefect
      - name: Execute Prefect Deploy
        run: |
          export PREFECT_API_URL=${{ secrets.PREFECT_API_URL }}
          export PREFECT_API_AUTH_STRING=${{ secrets.PREFECT_API_AUTH_STRING }}
          prefect deploy --file ./prefect.yaml
          echo "Deployment registrado com sucesso no Prefect Server!"
