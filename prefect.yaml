deployments:
  - name: pipeline-brasileirao-diario
    description: Simulação de Monte Carlo e atualização diária dos dados do Brasileirão.
    schedule:
      cron: "0 1 * * *"
      timezone: "America/Sao_Paulo" 
    entrypoint: flows/brasileirao_flow.py:brasileirao_update_flow 
    job_variables:
      work_pool_name: notebooks-pool
      image: "mrkopp/brasileirao-flows:latest"
      network: "pg_foco_default"
      working_dir: /app
      env:
        GIT_PUSH_TOKEN: "{{ secrets.GITHUB_PAT }}"
        CONTAINER_NAME: "brasileirao-flow-run-{flow_run_id}"
